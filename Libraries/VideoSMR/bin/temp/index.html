<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked Video Stream</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        #password-section {
            display: block;
        }
        #video-section {
            display: none;
            max-width: 800px;
            margin: 0 auto;
        }
        video {
            width: 100%;
            max-height: 80vh;
            background-color: #000;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px);
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        #error-message {
            color: red;
            margin-top: 15px;
            min-height: 1em;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="container">
        <div id="password-section">
            <label for="password">Enter Code:</label>
            <input type="password" id="password" name="password">
            <button id="submit-button">Unlock Video</button>
            <div id="error-message"></div>
        </div>

        <div id="video-section">
            <video id="videoPlayer" controls></video>
        </div>
    </div>

    <script>
        const passwordSection = document.getElementById('password-section');
        const videoSection = document.getElementById('video-section');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submit-button');
        const errorMessage = document.getElementById('error-message');
        const videoPlayer = document.getElementById('videoPlayer');

        const correctCode = "Minecraft2025";
        const m3u8Url = 'https://tkcop.github.io/Libraries/VideoSMR/bin/temp/VideoSMRMC.m3u8';

        submitButton.addEventListener('click', () => {
            const enteredCode = passwordInput.value;
            if (enteredCode === correctCode) {
                passwordSection.style.display = 'none';
                videoSection.style.display = 'block';
                errorMessage.textContent = '';
                initializePlayer();
            } else {
                errorMessage.textContent = 'Incorrect code. Please try again.';
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        passwordInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                submitButton.click();
            }
        });

        function initializePlayer() {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(m3u8Url);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    // videoPlayer.play();
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error("Fatal network error encountered, trying to recover:", data);
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error("Fatal media error encountered, trying to recover:", data);
                                hls.recoverMediaError();
                                break;
                            default:
                                console.error("Fatal HLS error:", data);
                                hls.destroy();
                                break;
                        }
                    } else {
                         console.warn("Non-fatal HLS error:", data);
                    }
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = m3u8Url;
                videoPlayer.addEventListener('loadedmetadata', function() {
                    // videoPlayer.play();
                });
                 videoPlayer.addEventListener('error', (e) => {
                     console.error("Native HLS playback error:", videoPlayer.error);
                     errorMessage.textContent = 'Error loading video. Native HLS playback failed.';
                 });
            } else {
                errorMessage.textContent = 'Sorry, HLS playback is not supported in your browser.';
                console.error('HLS is not supported on this browser/device.');
            }
        }
    </script>
</body>
</html>
